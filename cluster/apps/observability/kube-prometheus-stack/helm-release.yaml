---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 30.2.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  timeout: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: alertmanager-values
    - kind: ConfigMap
      name: prometheus-values
  values:
    fullnameOverride: prometheus

    nodeExporter:
      enabled: true

    prometheus-node-exporter:
      fullnameOverride: node-exporter
      prometheus:
        monitor:
          enabled: true
          # lens ide config
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node

    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      selfMonitor:
        enabled: true
      prometheus:
        monitor:
          enabled: true

    grafana:
      enabled: false
      forceDeployDashboards: true

    kubelet:
      enabled: true
      serviceMonitor:
        # lens ide config
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance

    kubeApiServer:
      enabled: true
      # serviceMonitor:
      #   interval: 60s
      #   metricRelabelings:
      #   - action: keep
      #     regex: 'kube_(daemonset|deployment|pod|namespace|node|statefulset|replicaset).+'
      #     sourceLabels:
      #     - __name__
      #   - action: drop
      #     regex: '.+apiextensions\.k8s\.io.+'
      #     sourceLabels:
      #     - group

    kubeControllerManager:
      enabled: false
      endpoints:
        - 192.168.1.71
        - 192.168.1.72
        - 192.168.1.73

    kubeScheduler:
      enabled: false
      endpoints:
        - 192.168.1.71
        - 192.168.1.72
        - 192.168.1.73

    kubeProxy:
      enabled: false
      endpoints:
        - 192.168.1.71
        - 192.168.1.72
        - 192.168.1.73

    kubeEtcd:
      enabled: false
      endpoints:
        - 192.168.1.71
        - 192.168.1.72
        - 192.168.1.73
      # service:
      #   enabled: true
      #   port: 2381
      #   targetPort: 2381

    coreDns:
      enabled: true
